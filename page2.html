<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <title>OhMyFood À la Française</title>
</head>
<body>
    <header>
        <nav>
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <img class="logo-header" src="/images/logo/ohmyfood.png" alt="">
        </nav>
        <div class="content-img">
            <img class="img-menu" src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="title-item">
                <h2 class="--title">À la française </h2>
                <i class="fa-regular fa-xl fa-heart"></i>
            </div>
            <section class="entrer">
                <h2 class="title-menu">entrées</h2>
                <hr>
                <div class="bouton">
                    <p class="plat">Tartare de poulpe acidulé</p>

                    <div class="row">
                        <p class="plat-accomp">Aux zests d'orange</p>
                        <p class="prix">25€</p>
                    </div>
                </div>        
            </section>
        </section>
    </main>
</body>
</html>
