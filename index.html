<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo-header" src="/images/logo/ohmyfood.png" alt="">
        </nav>
        <div class="recherche_ville">
            <i class="fa-solid fa-location-dot icon"></i>
            <p class="--texte">Paris, Belleville</p>
        </div>
        <div class="recherche_restau">
            <p class="--texte">Réservez le menu qui  vous convient</p>
            <p class="--sousTexte">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="--bouton">
                <button>Explorer nos restaurants</button>
            </div>
        </div>
        <section class="fonctionnement">
            <p class="--texte">Fonctionnement</p>
            <div>
                <i class="fa-solid fa-1"></i>
                <i class="fa-solid fa-mobile-button"></i>
                <button>Choisissez un restaurant</button>
            </div>
            <div>
                <i class="fa-solid fa-2"></i>
                <button>Composez votre menu</button>
            </div>
            <div>
                <i class="fa-solid fa-3"></i>
                <button>Dégustez au restaurant</button>
            </div>
        </section>
    </header>
</body>
</html>
